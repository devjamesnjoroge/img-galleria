{% extends 'base.html' %}
{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        
        <div class="col-lg-8">

            <div class="card">
                <div class="card-header">
                    <h4>{{image.name}}</h4>
                    {% if message %}
                    <div class="alert alert-success">
                        {{message}}
                    </div>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="card-body">
                       
                            <div style="background-image: url({{image.image.url}});" class="img-lg"></div>
                            <a href="/copy_image_url/{{image.id}}">copy</a>   
                    </div>
                    <div class="card-footer">
                      
                            <p>{{image.description}}</p>
                            <p>{{image.date_taken}}</p>
                            <p>{{image.category}}</p>
                       
                    </div>
                </div>
            </div>

        </div>
    </div>
      
    </div>
{% endblock %}
