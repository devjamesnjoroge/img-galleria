{% extends 'base.html' %} 
{% block content %}
{{block.super}}

<div class="container">
    <div class="row">
        {% if images %}
        {% for image in images %}

        <div class="col-sm-4">
        
                <div style="background-image: url({{image.image.url}});" class="img"></div>
                <span><a href="/image/{{image.id}}">View details</a></span>
                </div>
        
        {% endfor %}
        {% endif %}
    </div>
</div>

{% endblock %}
