{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% if images %}
        <h2>Found {{ images|length }} of searched term {{message}}</h2>
        {% for image in images %}

        <div class="col-3">
            <div class="card">
                <div class="card-header">
                    <h3>{{image.name}}</h3>
                </div>
                <div class="card-body">
                <div style="background-image: url({{image.image.url}});" class="img"></div>
                </div>
                <div class="card-footer">
                    <p>{{image.description}}</p>
                    <strong>{{image.date_taken}}</strong>
                </div>
            </div>
        </div>
        
        {% endfor %}

        {% else %}

        <h2> {{message}}</h2>

        {% endif %}

    </div>
</div>

{% endblock %}
