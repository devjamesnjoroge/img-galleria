{% extends 'base.html' %}

{% block content %}
{{block.super}}

<div class="index-fluid">
    <header>

        <h3 class="logo">IMG<span>ALLERIA</span></h3>

        <ul>
            <li><a href="{% url 'index'%}">Home</a></li>
           <li><a href="">All images</a></li>
           
        </ul>
    
    </header>
    
    <main>
        <div class="container">
            <h2>Welcome to Image Galleria</h2>
            <p>
                A collection of HD wallpapers and free images for advertisements
            </p>

            <form class="navbar-form" role="search" action="{% url 'search_results' %}" method="GET">

                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search Image" name="Image">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
            
              </form>

              <div class="eg">
                <span>Some search terms include; food, adventure, city e.t.c</span>

              </div>

              
        </div>
    </main>
</div>

{% endblock %}
